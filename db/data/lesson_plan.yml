- title: Introduction to Mandarin
  description: Learn basic Mandarin greetings, introductions, and common phrases for politeness.

- title: Numbers and Money
  description: Learn numbers, basic counting, and essential phrases for shopping and handling money.

- title: Getting Around
  description: Learn essential phrases for asking directions, using public transport, and navigating Shanghai.

- title: Ordering Food and Drinks
  description: Learn how to read menus, order food, and express dietary preferences in Mandarin.

- title: Accommodation and Check-Ins
  description: Learn phrases for booking hotels, checking in, and addressing common accommodation needs.

- title: Shopping and Bargaining
  description: Learn key phrases for shopping, asking prices, and negotiating politely.

- title: Cultural Experiences
  description: Learn phrases for visiting tourist spots, museums, and participating in cultural activities.

- title: Handling Emergencies
  description: Learn how to ask for help, call emergency services, and describe problems in basic Mandarin.

- title: Review and Practice
  description: Consolidate knowledge with role-playing scenarios and practice conversations.

- title: Conversational Fluency
  description: Engage in full conversations, focusing on confidence, pronunciation, and understanding context.
